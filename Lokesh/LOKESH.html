<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
        <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="website icon" href="https://cdn-icons-png.flaticon.com/512/433/433087.png">
        <link rel="stylesheet" href="C:\Users\lokes\OneDrive\Desktop\Lokesh\LOKESH.CSS">
        <link rel="stylesheet" media="mediatype and|not|only (expression)" href="LOKESH.CSS">
        <link rel="stylesheet" media="screen only (expression)" href="LOKESH.CSS">
        <link rel="stylesheet" media="screen and screen-reader (expression)" href="LOKESH.CSS">
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>

            </nav>
            <form action="#" class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class='bx bx-search'></i> </button>
            </form>
        </header>
        <div class="background"></div>
        <div class="container">
            <div class="content">
                
                <h1 class="font"><img src="https://cdn-icons-png.flaticon.com/512/433/433087.png" class="logo">Cafey</h1>
                <div class="text-sci">
                    <h2>Welcome!<br><span>To Our New Foodie World.</span></h2>
                    <p>Cafey is a new things. Now let's explore all New Dishes.</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>
                    </div>
            
                </div>
            </div>
            <div class="logreg-box">
                <div class="form-box">
                    <form action="#">
                        <h2>Sign In</h2>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required oninput="this.value = this.vale.replace(/\s/g, '')">
                            <label>Email</label>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required oninput="this.value = this.value.replace(/\s/g, '')">
                            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password</label>
                        </div>
                        
                       
                        <div class="remember-forget">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forget password?</a>
                        </div>
                        <input type="submit" value="Login" name="login" class="btn">
                
                     
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <form action="#">
                        <h2>Sign Up</h2>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required oninput="this.value = this.value.replace(/\s/g, '')"> 
                            <label>Name</label>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required oninput="this.value = this.value.replace(/\s/g, '')">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required oninput="this.value = this.value.replace(/\s/g, '')">
                            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirm Password</label>
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox">I agree to the terms & conditions</label>
                            
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const logregBox = document.querySelector('.logreg-box');
            const loginLink = document.querySelector('.login-link');
            const registerLink = document.querySelector('.register-link');
            registerLink.addEventListener('click',() => {
                logregBox.classList.add('active');
            });

            loginLink.addEventListener('click',() => {
                logregBox.classList.remove('active');
            });

        </script>
    </body>
</html>
