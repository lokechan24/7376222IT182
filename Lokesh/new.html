<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loki</title>
    <link rel="stylesheet" href="C:\Users\lokes\OneDrive\Desktop\Lokesh\new.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form actio="#">
                <hi>Creat An Account</hi>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab f09a"></i></a>
                    <a href="#" class="social"><i class="fab f16d"></i></a>
                    <a href="#" class="social"><i class="fab f08c"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm-Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form actio="#">
                <hi>Sign In</hi>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab f09a"></i></a>
                    <a href="#" class="social"><i class="fab f16d"></i></a>
                    <a href="#" class="social"><i class="fab f08c"></i></a>
                </div>
                <span>use your own account</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to our cafeteria</h1>
                    <p>Enjoy your meals how much you can</p>
                    <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>BIT cafeteria</h1>
                        <p>We are offering alot of varaity dishes</p>
                        <button class="press" id="signUp">Sign In</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById("singUp");
        const signInButton = document.getElementById("singIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })
        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
